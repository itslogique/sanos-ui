<!Doctype html>
<html>
<head>
    <title>Create Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="description" content="Sanos">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/form.svg">
</head>
    <body>
        <div class="body-wrap">
            <section id="body-wrap">
                <div id="form" class="createaccount box-shadow">
                    <p class="header-six">Create Your Account</p>
                    <div class="forminput">
                        <h1 class="header-two">First Name*</h1>
                        <input type="text" placeholder="Your Name">
                    </div>
                    <div class="forminput">
                        <h1 class="header-two">Email Address*</h1>
                        <input type="text" placeholder="yourname@site.com">
                    </div>
                    <div class="forminput">
                        <h1 class="header-two">Phone Number*</h1>
                        <input type="text" placeholder="07111144433322">
                    </div>
                    <div class="forminput">
                        <h1 class="header-two">Password*</h1>
                        <input type="text" placeholder="Strong password">
                    </div>
                    <div class="forminput">
                        <h1 class="header-two">Confirm Password*</h1>
                        <input type="text" placeholder="Confirm password">
                    </div>
                    <div class="submit"> 
                        <a href="#">Create Account</a>
                    </div>
                    <div class="login"><p class="header-two">Already a Member?<a href="login.html"> Log In</a></p></div>
                </div>
            </section>
        </div>
    </body>
    <script type="text/javascript" src="Js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="Js/index.js"></script>
</html>
