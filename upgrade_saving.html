<html>
<head>
    <title>Upgrade Savings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="description" content="Sanos">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="magnific-popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;700&display=swap" rel="stylesheet">

    <body>
         <section id="body-wrap">
            <div id="new-savings" class="card card-white box-shadow">
                <img class="shard2" style="position: absolute;" src="img/shard2.svg">
                 <div id="upper-card" class="">
                        <div class="half padding-left">
                            <h1 class="header-two">Estimated Interest:</h1>
                            <h1 class="header-five margin-top-low"><img class="naira" src="img/naira.svg">210,000</h1>
                        </div>
                        <div class="half padding-left">
                            <h1 class="header-two">Estimated Interest:</h1>
                            <h1 class="header-five margin-top-low"><img class="naira" src="img/naira.svg">210,000</h1>
                        </div>
                </div>
                <div class="amount margin-top">
                    <h1 class="header-two">Enter Amount</h1>
                    <img class="input-naira" src="img/naira.svg">
                    <input class="amount-input" type="text">
                    <h1 class="header-two duration">Duration (months)</h1>
                    <ul class="select">
                        <li><a class="active" href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">6</a></li>
                        <li><a href="#">1 year</a></li>
                    </ul>
                </div>
                <div class="card-dark lower-card">
                    <div class="half padding-left">
                        <h1 class="header-two">Estimated Interest:</h1>
                        <h1 class="header-five margin-top-low"><img class="naira" src="img/naira-green.svg">210,000</h1>
                    </div>
                    <div class="half padding-left">
                        <h1 class="header-two">Estimated Interest:</h1>
                        <h1 class="header-five margin-top-low"><img class="naira" src="img/naira-green.svg">210,000</h1>
                    </div>
                    <a class="updateinfo" href="#">Upgrade Savings Plan</a>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="Js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="Js/index.js"></script>
