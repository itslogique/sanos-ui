<!Doctype html>
<html>
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="description" content="Sanos">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="magnific-popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/form.svg">
</head><!--head close-->
    <body>
        <section id="body-wrap">
            <div id="totalbalance" class="box-shadow card card-dark">
                <div class="content">
                    <h2 class="header-two">Total Balance:</h2>
                    <p class="header-six"><span><img src="img/naira-green.svg"></span>206,000</p>
                </div>
                <img class="shard1" src="img/shard1.svg">
                <img class="shard2" src="img/shard2.svg">
            </div>
            <nav class="profilenav">
                <li class="box-shadow profilelink header-two"><a href="#"><img class="linkicon" src="img/create.svg">Create Savings<img class="linkchevron" src="img/chevron-right.svg"></a></li>
                <li class="box-shadow profilelink header-two"><a href="#"><img class="linkicon" src="img/current.svg">Current Savings<img class="linkchevron" src="img/chevron-right.svg"></a></li>
            </nav>
            <div class="profile">
                <h1 class="header-three">My Profile</h1>
                <div class="profilecard box-shadow card-white clearfix">
                    <div class="profilepic ">
                        <img src="img/logo.png">
                    </div>
                    <div class="profiledetails">
                        <div class="address">
                            <p class="header-two">Address</p>
                            <input type="text" value="18 California Street, Makera Road, Kaduna">
                            <img src="img/pen.png">
                        </div>
                        <div class="email">
                            <p class="header-two">Email Address</p>
                            <input type="text" value="Ebuski@gmail.com">
                            <img src="img/pen.png">
                        </div>
                        <a class="updateinfo updateinfo-white" href="#">Update Profile Info</a>
                    </div>
                </div>
            </div>
            <div class="bank">
                <h1 class="header-three">Bank Account Details</h1>
                <div class="bankcard box-shadow card-dark">
                    <img class="bankshard" src="img/shard1.svg">
                    <div class="bankdetails">
                        <div class="bankname">
                            <p class="header-two">Bank Name</p>
                            <input type="text" value="Guaranty Trust Bank">
                            <img src="img/pen2.png">
                        </div>
                        <div class="accountname">
                            <p class="header-two">Account Name</p>
                            <input type="text" value="Ebuka Amadi">
                            <img src="img/pen2.png">
                        </div>
                        <div class="accountnumber">
                            <p class="header-two">Account Number</p>
                            <input type="text" value="300261719">
                            <img src="img/pen2.png">
                        </div>
                        <a class="updateinfo" href="#">Update Bank Info</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="Js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="Js/index.js"></script>
</html>
