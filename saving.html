<!Doctype html>
<html>
<head>
    <title>Savings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="description" content="Sanos">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/form.svg">
</head><!--head close-->
    <body>
        <section id="body-wrap">
            <div class="box-shadow card-white card">
                <div class="card-content">
                    <h1 class="header-five">Current Savings</h1>
                    <ul>
                        <li class="header-two"><span class="bullet"></span><p>Deposit:<span class="deposit"><img class ="naira" src="img/naira.svg">100,000</span></p></li>
                        <li class="header-two"><span class="bullet"></span><p>Duration:<span class="duration">2 months</span></p></li>
                        <li class="header-two"><span class="bullet"></span><p>Expected Interest:<span class="interest"><img class ="naira" src="img/naira.svg">25,000</span></p></li>
                        <li class="header-two"><span class="bullet"></span><p>Total Expected Savings: <span class="savings"><img class ="naira" src="img/naira.svg">125,000</span></p></li>
                    </ul>
                </div>
                    <img class="shard1" src="img/shard1.svg">
                    <img class="shard2" src="img/shard2.svg">
                    <img class="piggy" src="img/piggy.png">
            </div>
            
            <div class="box-shadow card-dark card">
                <div class="card-content">
                    <h1 class="header-five">Current Savings</h1>
                    <ul>
                        <li class="header-two"><span class="bullet"></span><p>Deposit:<span class="deposit"><img class ="naira" src="img/naira-white.svg">100,000</span></p></li>
                        <li class="header-two"><span class="bullet"></span><p>Duration:<span class="duration">2 months</span></p></li>
                        <li class="header-two"><span class="bullet"></span><p>Expected Interest:<span class="interest"><img class ="naira" src="img/naira-white.svg">25,000</span></p></li>
                        <li class="header-two"><span class="bullet"></span><p>Total Expected Savings: <span class="savings"><img class ="naira" src="img/naira-white.svg">125,000</span></p></li>
                    </ul>
                </div>
                    <img class="shard1" src="img/shard1.svg">
                    <img class="shard2" src="img/shard2.svg">
                    <img class="piggy" src="img/piggy.png">
            </div>
        </section>
    </body>
    <script type="text/javascript" src="Js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="Js/index.js"></script>
</html>
